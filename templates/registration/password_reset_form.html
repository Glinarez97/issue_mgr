{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Please type in your email address to receive instructions on how to to reset your password</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Send">
</form>
{% endblock content %}
